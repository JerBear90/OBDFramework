{% load static %}
<script src="{% static 'static_jquery/js/jquery.min.js' %}" type="text/javascript"></script>


<div id="wrapper">
	<h1 id="rpm">{{rpm}}</h1>
	<!-- <h1 id="speed">{{speed}}</h1>
	<h1 id="fuel_status">{{fuel_status}}</h1>
	<h1 id="fuel_level">{{fuel_level}}</h1> -->
	<div id="div1">HELLO</div>

	Rotate: <br>
	<input type="input" id="counter" min="-360" max="360" value={{rpm}} oninput="rotate(this.value)" onchange="rotate(this.value)" /><br>
	transform: rotate(<span id="span1">{{rpm}}</span>);
	<input type="number" id="counter" value="0" />
	<style type="text/css">
		#div1 {
		  width:120px;
		  height:100px;
		  background-color:yellow;
		  border:1px solid black;
		  transform:rotate(7deg);
		  -ms-transform:rotate(7deg);
		  -webkit-transform:rotate(7deg);
		}
	</style>

</div>
{% load static %}
<script src="{% static 'js/javascript.js' %}" type="text/javascript"></script>
